<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body><div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Seberyak's Project</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Main</a>
    <a class="p-2 text-dark" href="#">Info</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Documentation</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-4 offset-1">
            <h2>Weather in your city</h2>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city"></label>
                {{ form.name }}


                <input type="submit" name="send" value="Check" class="mt-2 btn-danger">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Information</h1>


            {% for info in all_info  %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>City:</b>{{info.city}}<br>
                        <b>Temp:</b>{{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-0">
                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png"  alt="Weather pic" >
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
